<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
</head>
<body>
<p>Ticket was declined</p>
<p>
    Dear <td th:text="${ticket?.owner?.firstName} + '${ticket?.owner?.lastName}'"></td>,
</p>
<p>
    Ticket <a th:href="@{http://localhost:3000/main-page/${ticket.?id}"></a> was declined by the Manager.
</p>
</body>
</html>
